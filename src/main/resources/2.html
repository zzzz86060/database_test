<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>开始使用 layui</title>
    <link rel="stylesheet" type="text/css" href="https://www.layuicdn.com/layui-v2.5.6/css/layui.css" />
    <script src="https://cdn.bootcss.com/vue/2.5.16/vue.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>

    <div id="app">
        <table class="layui-table">
            <colgroup>
                <col width="25">
                <col width="25">
                <col>
            </colgroup>
            <thead>
                <tr>
                    <th>课程号</th>
                    <th>学生号</th>
                    <th>成绩</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="user in users">
                    <th>{{user.cno}}</th>
                    <th>{{user.sno}}</th>
                    <th>{{user.grade}}</th>
                </tr>
            </tbody>
        </table>
        <button @click="fetchData">查询</button>
        <a href="addUser.html">增加</a>
        <a href="selectone.html">个人查询</a>
        <a href="deleteUser.html">删除</a>
        <a href="updateUser.html">修改</a>
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                users: []
            },
            mounted() {
                this.fetchData();
            },
            methods: {
                fetchData() {
                    var that = this
                    axios.get('http://127.0.0.1:8080/getAllScore').then(res => {
                        that.users = res.data
                        console.log(that.users)
                    })
                },
            }
        });
    </script>
</body>

</html>
