<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>开始使用 layui</title>
    <link rel="stylesheet" type="text/css" href="https://www.layuicdn.com/layui-v2.5.6/css/layui.css" />
    <script src="https://cdn.bootcss.com/vue/2.5.16/vue.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>

    <div id="app">
        <table class="layui-table">
            <colgroup>
                <col width="25">
                <col width="25">
                <col>
            </colgroup>
            <thead>
                <tr>
                    <th>学号</th>
                    <th>学生名称</th>
                    <th>性别</th>
                    <th>生日</th>
                    <th>专业</th>
                    <th>班级</th>
                    <th>学分</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="user in users">
                    <th>{{user.sno}}</th>
                    <th>{{user.sname}}</th>
                    <th>{{user.ssex}}</th>
                    <th>{{user.sbirthday}}</th>
                    <th>{{user.speciality}}</th>
                    <th>{{user.sclass}}</th>
                    <th>{{user.tc}}</th>
                </tr>
            </tbody>
        </table>
        <button @click="fetchData">查询</button>
        <a href="addUser.html">增加</a>
        <a href="selectone.html">个人查询</a>
        <a href="deleteUser.html">删除</a>
        <a href="updateUser.html">修改</a>
        <a href="1.html">成绩信息</a>
        <a href="2.html">课程信息</a>
        <a href="index.html">学生信息</a>
    </div>
    <script>
        new Vue({
            el: "#app",
            data() {
                return {
                    users: []
                }
            },
            mounted() {
                this.fetchData();
            },
            methods: {
                fetchData() {
                    axios({
                        method: 'GET',
                        url: 'http://127.0.0.1:8080/getAll',
                    }).then((result) => {
                        this.users = result.data
                    }).catch((error) => {
                        console.error('Error fetching data:', error);
                    });
                },
            }
        });
    </script>
</body>

</html>
